# https://docs.travis-ci.com/user/languages/r
language: r
# dist: trusty
# precise vs trusty as of Jan 2017. Use old environment for testing old compilers, R?
# trusty will only work with sudo: true for now
# https://ropensci.org/blog/2016/07/12/travis-osx
# https://docs.travis-ci.com/user/ci-environment/

sudo: false
cache: packages

aptget_install:
  - r-cran-rodbc
  - unixodbc-dev

# duplicate what's in DESCRIPTION
r_binary_install:
  - checkmate
  - magrittr
  - Rcpp
  - stringr
  - testthat

r_install:
  - knitr
  - roxygen2
  - rmarkdown

r:
  - oldrel
  - release
  - devel

matrix:
  allow_failures:
    - r: oldrel

repos:
  CRAN: https://cloud.r-project.org

install_github:
  - jimhester/covr
  - jimhester/lintr

warnings_are_errors: true

env:
  global:
    - R_CHECK_CRAN_INCOMING_=FALSE _R_CHECK_FORCE_SUGGESTS_=FALSE
  matrix:
    - LINTR_COMMENT_BOT=false ICD_STRIP=false OMP_NUM_THREADS=1 CFLAGS="-O0 -Werror -Wall -Wextra -pedantic -Wno-unused-parameter -Wno-unused-variable" CXXFLAGS="-O0 -Werror -Wall -Wextra -pedantic -Wno-unused-parameter -Wno-unused-variable"
    - LINTR_COMMENT_BOT=true  ICD_STRIP=true  OMP_NUM_THREADS=2 CFLAGS="-O3 -march=native" CXXFLAGS="-O3 -march=native"

before_script:
 - ls -aR
 - rm .Rinstignore  # do install everything for testing
 - sed -i'' '/.*[Dd]ata.*/d' .Rbuildignore # do include data for testing
 - sed -i'' '/\.covrignore/d' .Rbuildignore
 - sed -i'' '/\.lintr/d' .Rbuildignore
 - Rscript -e "Rcpp::compileAttributes()" # make sure Rcpp generated code is updated, ideally this is not be checked in repo...

after_success:
 - ls -aR
 - cat ./icd.Rcheck/tests/test-all.Rout
 - Rscript -e "covr::codecov(quiet = FALSE)"
 - Rscript -e "lintr::lint_package()"

notifications:
  email:
    on_success: change
    on_failure: change
