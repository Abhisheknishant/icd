# DO NOT CHANGE the "init" and "install" sections below

# Download script file from GitHub
init:
  ps: |
        $ErrorActionPreference = "Stop"
        Invoke-WebRequest http://raw.github.com/krlmlr/r-appveyor/master/scripts/appveyor-tool.ps1 -OutFile "..\appveyor-tool.ps1"
        Import-Module '..\appveyor-tool.ps1'

install:
  ps: Bootstrap

cache:
- C:\RLibrary

# Adapt as necessary starting from here

platform:
  - x86
  - x64

before_build:
#  - ls -aR
  - rm .Rinstignore  # do install everything for testing
  - sed -i'' -e '/.*[Dd]ata.*/d' .Rbuildignore # do include data for testing, some data not in github though
  - Rscript -e "install.packages(c('devtools', 'Rcpp'), repos = 'https://cloud.r-project.org/'); Rcpp::compileAttributes()" # make sure Rcpp generated code is made, if not checked in to repo

build_script:
  - travis-tool.sh install_deps

environment:
  WARNINGS_ARE_ERRORS: 1
  USE_RTOOLS: true
  R_BUILD_ARGS: ""
  NOT_CRAN: true
  matrix:
    - R_VERSION: release
      MINI_BENCH: "yes"
    - R_VERSION: release
      ICD_TEST_DEPRECATED: true
      ICD_TEST_BUILD_DATA: true
      ICD_TEST_SLOW: true
    - R_VERSION: devel
      ICD_TEST_DEPRECATED: true
      ICD_TEST_BUILD_DATA: true
      ICD_TEST_SLOW: true

matrix:
  fast_finish: true
  allow_failures:
    - platform: x64
      MINI_BENCH: "yes"
  exclude:
    - platform: x86
      MINI_BENCH: "yes"

test_script:
  - travis-tool.sh run_tests

on_failure:
  - 7z a failure.zip *.Rcheck\*
  - appveyor PushArtifact failure.zip

after_build:
  - pwd
  - IF NOT "%MINI_BENCH%"=="" cd benchmarks/icd-JSS3447-replication
  - IF NOT "%MINI_BENCH%"=="" make bench3
  - IF NOT "%MINI_BENCH%"=="" make replmat
  - IF NOT "%MINI_BENCH%"=="" cd ../..

artifacts:
  - path: '*.Rcheck\**\*.log'
    name: Logs

  - path: '*.Rcheck\**\*.out'
    name: Logs

  - path: '*.Rcheck\**\*.fail'
    name: Logs

  - path: '*.Rcheck\**\*.Rout'
    name: Logs

  - path: '\*_*.tar.gz'
    name: Bits

  - path: '\*_*.zip'
    name: Bits

notifications:
 - provider: Email
   to:
     - appveyor@jackwasey.com
#   subject: 'r-appveyor build {{status}}'                  # optional
#   message: "https://ci.appveyor.com/project/krlmlr/r-appveyor"    # optional
   on_build_success: false
   on_build_failure: true
   on_build_status_changed: true
